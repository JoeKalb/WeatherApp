<!DOCTYPE html>
<html lang="en" ng-app="weatherModule">
<head>
  <meta charset="UTF-8">
  <title></title>
<!-- bower:css -->
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
<link rel="stylesheet" href="bower_components/angular-toastr/dist/angular-toastr.css" />
<!-- endbower -->

<!-- inject:css -->
<link rel="stylesheet" href="/app/styles/styles.css">
<!-- endinject -->
</head>

<body ng-controller="weatherController as vm">
<div class="container">
	<div class="well">
		<h1>Origin Weather Application</h1>
		<h4>Always know if you'll need an umbrella!</h4>
	</div>
	<div class="row">
		<div class="buttons">
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-primary" ng-click="vm.showWeather('San Diego')">San Diego</button>
				<button type="button" class="btn btn-primary" ng-click="vm.showWeather('New York')">New York</button>
				<button type="button" class="btn btn-primary" ng-click="vm.showWeather('Washingto D.C.')">Washington D.C.</button>
				<button type="button" class="btn btn-primary" ng-click="vm.showWeather('London')">London</button>
				<button type="button" class="btn btn-primary" ng-click="vm.showWeather('Tokyo')">Tokyo</button>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="form-group">
			<div class="col-sm-11">
				<input type="text" class="form-control" ng-model="vm.placeInput">
			</div>
			<button type="button" class="btn btn-default" ng-click="vm.showWeather(vm.placeInput)">GO!</button>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-6">
			<div class="panel panel-default">
				<div class="planel panel-primary">
					<div class="panel-heading">City Information</div>
					<!-- This is where the left side will be displayed -->
					<div class="panel-body" ng-hide="vm.name === ''">
						
						<h2 class="text-right"><img src="http://openweathermap.org/img/w/{{vm.icon}}.png" alt="" style="width:10%;height:10%">{{vm.name}}</h2>
						<h4 class="text-right">Lat/Long: {{vm.lat}}, {{vm.long}}</h4>
						<legend></legend>
						<label for="temp">Temperature (F)</label>
						<p id="temp">{{vm.temp}}</p>
						<label for="pressure">Pressure</label>
						<p id="pressure">{{vm.pressure}}</p>
						<label for="humidity">Humidity</label>
						<p id="humidity">{{vm.humid}}</p>
						<label for="low">Lowest Temp (F)</label>
						<p id="low">{{vm.low}}</p>
						<label for="high">Highest Temp (F)</label>
						<p id="high">{{vm.high}}</p>
						<label for="speed">Wind Speed</label>
						<p id="speed">{{vm.speed}}</p>
					</div>
				</div>
			</div>
		</div>
		<div class="col-sm-6">
			<div class="panel panel-default">
				<div class="planel panel-primary">
					<div class="panel-heading">Search History</div>
					<div class="panel-body" ng-hide="vm.name === ''">
						<table class="table table-striped">
							<tr ng-repeat="info in vm.history">
								<td ng-show="!$first">{{info.place}}</td>
								<td class="text-right" ng-show="!$first">{{info.dt}}</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- bower:js -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular-toastr/dist/angular-toastr.tpls.js"></script>
<!-- endbower -->
<!-- inject:js -->
<script src="/app/app.js"></script>
<script src="/app/controller.js"></script>
<script src="/app/factory.js"></script>
<!-- endinject -->
</body>
</html>
